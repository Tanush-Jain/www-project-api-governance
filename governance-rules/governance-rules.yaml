rules:
  openapi-version:
    description: "OpenAPI specification must include a version."
    severity: error
    given: "$"
    then:
      field: "openapi"
      function: truthy

  api-contact:
    description: "API specifications should include a contact field."
    severity: warning
    given: "$.info"
    then:
      field: "contact"
      function: truthy

  operation-summary:
    description: "Each API operation should have a summary."
    severity: warning
    given: "$.paths[*][*]"
    then:
      field: "summary"
      function: truthy
